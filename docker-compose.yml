version: "3"
services:
  db:
    image: "bitnami/postgresql"
    restart: "always"
    environment:
      - POSTGRES_USER=calltelemetry
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calltelemetry_prod
    expose: [5432]
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  web:
    image: "calltelemetry/web:0.5.3"
    restart: "always"
    ports: ["80:4000", "443:4001", "2222:3022", "5900:5900"]
    environment:
      - DB_USER=calltelemetry
      - DB_PASSWORD=postgres
      - DB_HOSTNAME=db
      - DB_NAME=calltelemetry_prod
      - DB_PORT=5432
      - INTERNAL_PORT=4000
      - EXTERNAL_PORT=80
      - HOSTNAME=$DEFAULT_IPV4
      - EXTERNAL_IP=$DEFAULT_IPV4
      - CDR_ROOT_PATH=/sftp
      - LOGGING_LEVEL=debug
      # - MAILGUN_API=""
      # - MAILCHIMP_API=""
    volumes:
      - ./sftp:/sftp
      - ./ctconfig:/home/app/ctconfig
