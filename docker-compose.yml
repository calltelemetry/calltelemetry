version: "3"
services:
  traceroute:
    image: "calltelemetry/traceroute:0.7.1"
    # ICMP needs root access
    user: root
    expose: [4100]
    networks:
      - ct
  db:
    image: "bitnami/postgresql:14"
    user: root
    restart: "always"
    environment:
      - POSTGRES_USER=calltelemetry
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calltelemetry_prod
    expose: [5432]
    volumes:
      - ./postgres-data:/bitnami/postgresql
    networks:
      - ct
  web:
    image: "calltelemetry/web:0.7.1"
    restart: "always"
    ports: ["80:4080", "8443:4443", "443:4001", "22:3022"]
    environment:
    # Change these if you want to run your own DB server.
      - DB_USER=calltelemetry
      - DB_PASSWORD=postgres
      - DB_HOSTNAME=db
      - DB_NAME=calltelemetry_prod
      - DB_PORT=5432
      # Enter an IP or FQDN here, but should auto detect IP.
      - EXTERNAL_IP=$DEFAULT_IPV4
      # Logging levels - debug, info, warn, error
      - LOGGING_LEVEL=warn
    networks:
      - ct
  nats:
    image: 'nats:latest'
    expose:
      - "4222"
    networks:
      - ct
networks:
  ct:
