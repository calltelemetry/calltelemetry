# JTAPI Sidecar overlay for Docker Compose appliance deployments.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose-jtapi.yml up -d
#
# Prerequisites:
#   JTAPI JAR uploaded via UI (Settings > JTAPI)
#   CUCM credentials configured via UI (Settings > JTAPI > Servers)
#
# Bootstrapping sequence:
#   1. sudo ./cli.sh jtapi enable   (auto-restarts services)
#   2. Upload JTAPI JAR via UI (Settings > JTAPI)
#   3. Restart services: sudo ./cli.sh restart
#      (jtapi-jar-init pulls JAR from NATS ObjectStore to sidecar volume)
#   4. Add CUCM server via UI (Settings > JTAPI > Servers)
#      (credentials flow through NATS KV — CtiConfigWatcher auto-connects)
#
# MinIO credentials:
#   Default: minioadmin/minioadmin. For production, set MINIO_ROOT_USER and
#   MINIO_ROOT_PASSWORD in your environment or .env file BEFORE first start.
#   Changing credentials after data exists requires MinIO reconfiguration.

version: "3.8"

services:
  web:
    environment:
      # JTAPI direct mode — API talks to sidecar gRPC without K8s operator
      - JTAPI_MODE=direct
      - JTAPI_SIDECAR_ENDPOINT=jtapi-sidecar:50051
      - JTAPI_SIDECAR_URL=http://jtapi-sidecar:8080
      # NATS for KV credential distribution + ObjectStore JAR storage
      - NATS_URL=nats://nats:4222
      # MinIO S3 for audio storage (greetings, recordings)
      - S3_ENABLED=true
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_REGION=us-east-1
      # ct-media gRPC for audio transcoding (G.711 encoding for JTAPI greetings)
      - CT_MEDIA_ENDPOINT=ct-media:50053
    # NOTE: Do NOT add volumes for /data here — the base compose already
    # bind-mounts ./org-data:/data:rw. Overlay volumes would conflict.
    depends_on:
      jtapi-sidecar:
        condition: service_started
      minio:
        condition: service_healthy

  jtapi-jar-init:
    image: natsio/nats-box:0.14.5
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Checking NATS ObjectStore for JTAPI JAR..."
        BUCKET="jtapi-jars-$${NATS_ORG_ID:-1}"
        # Wait for NATS to be ready
        for i in $$(seq 1 30); do
          nats -s "$${NATS_URL}" server ping --count=1 2>/dev/null && break
          echo "  Waiting for NATS... ($$i/30)"
          sleep 2
        done
        # Try to download JAR from ObjectStore
        if nats -s "$${NATS_URL}" object get "$$BUCKET" jtapi.jar --output /jars/jtapi.jar 2>/dev/null; then
          SIZE=$$(stat -c%s /jars/jtapi.jar 2>/dev/null || echo "unknown")
          echo "Downloaded jtapi.jar from NATS ObjectStore ($$SIZE bytes)"
        elif [ -f /jars/jtapi.jar ]; then
          echo "JAR already present on volume, skipping download"
        else
          echo "No JAR in NATS ObjectStore yet — sidecar will wait for upload via UI"
        fi
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_ORG_ID=1
    volumes:
      - jtapi-jars:/jars
    depends_on:
      nats:
        condition: service_started
    networks:
      - ct

  jtapi-sidecar:
    image: "calltelemetry/jtapi-sidecar:${JTAPI_VERSION:-1.14.2}"
    restart: unless-stopped
    mem_limit: 1g
    expose:
      - "50051"
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=standalone
      - NATS_URL=nats://nats:4222
      - NATS_ORG_ID=1
      - POD_NAME=jtapi-sidecar-1
      - GRPC_PORT=50051
      - JTAPI_PORT=8080
      # Auto-connect/configure via NATS KV (CtiConfigWatcher)
      - CTI_POOL_AUTO_CONNECT=true
      - CTI_POOL_AUTO_CONFIGURE=true
      - CTI_POOL_SOURCE=nats
      - CTI_POOL_ENABLE_MEDIA=true
      # MinIO for audio storage
      - MINIO_ENABLED=true
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # JAR auto-restart when downloaded from NATS ObjectStore
      - WATCH_JARS=true
      # OpenTelemetry (disabled by default — uncomment if OTel collector is available)
      # - OTEL_ENABLED=true
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      # - OTEL_TRACING_SAMPLING_PROBABILITY=1.0
    volumes:
      - jtapi-jars:/app/jars
    depends_on:
      jtapi-jar-init:
        condition: service_completed_successfully
      nats:
        condition: service_started
    networks:
      - ct
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:8080/actuator/health || curl -sf http://127.0.0.1:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  ct-media:
    image: "calltelemetry/ct-media:${CT_MEDIA_VERSION:-0.2.5}"
    restart: unless-stopped
    expose:
      - "50053"
    environment:
      - GRPC_PORT=50053
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - ct
    depends_on:
      minio:
        condition: service_healthy

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio-data:/data
    networks:
      - ct
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  jtapi-jars:
    driver: local
  minio-data:
    driver: local
